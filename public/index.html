<html lang="en">
  <head>
    <script src="https://cmp.osano.com/AzqaZtTHpu32TDKR/42bf0355-7689-4686-8fe3-74c04cc28671/osano.js"></script>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title itemprop="name">Dolrr - Descope Sample App</title>
    <!-- Manifest and apple icon -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    
    <script> 
      const frontendApi = "clerk.unlimitpotential.com";
      
      // Create a script that will be loaded asynchronously in 
      // your page. 
      const script = document.createElement('script');
      script.setAttribute('data-clerk-frontend-api', frontendApi);
      script.async = true;
      script.src = `https://${frontendApi}/npm/@clerk/clerk-js@1/dist/clerk.browser.js`
      // Add a listener so you can initialize ClerkJS
      // once it's loaded.
      script.addEventListener('load', async function(){
        // Signs-out the current user.
        await window.Clerk.signOut();
        await window.Clerk.load({
          // Set load options here...
        });
      });
      document.body.appendChild(script);
    </script>
      </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
